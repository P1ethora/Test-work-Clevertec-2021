protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.17.3'
    }


    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.39.0'
        }
    }

    generatedFilesBaseDir = "$projectDir/src"

    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }

}

test {
    useJUnitPlatform()
}